    <!-- Tipografías -->
    <link

      rel="stylesheet"
    />

    <style>
      :root {
        --verde-principal: #0a6b63;
        --verde-oscuro: #064f49;
        --turquesa: #78c8c3;
        --turquesa-oscuro: #37958e;
        --rosa: #eeb9b0;
        --rosa-oscuro: #b5847b;
        --amarillo: #f4cb64;
        --amarillo-oscuro: #a68b45;
        --gris-claro: #f8f9fa;
        --texto: #1f1f1f;
        --blanco: #ffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Raleway", sans-serif;
        color: var(--texto);
        line-height: 1.7;
        background-color: var(--blanco);
      }

      img {
        max-width: 100%;
        display: block;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap");
      body {
        font-family: "Raleway", sans-serif;
      }
      .cart-drawer {
        transition: transform 0.3s ease-in-out;
      }

      /* ==== HEADER ==== */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(170, 220, 217, 0.3);
        z-index: 1000;
        box-shadow: 0 2px 20px rgba(10, 107, 99, 0.08);
      }

      .nav-container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 16px 32px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        display: flex;
        align-items: center;
        height: 100px;
        z-index: 1001;
      }

      .logo img {
        height: 100%;
        width: auto;
      }

      /* ==== MAIN ==== */
      main {
        margin-top: 150px;
      }

      section {
        padding: 60px 32px;
      }

      .container {
        max-width: 1280px;
        margin: 0 auto;
      }

      /* ==== HERO ==== */
      .hero {
        background: linear-gradient(
          135deg,
          rgba(170, 220, 217, 0.3) 0%,
          rgba(244, 200, 180, 0.3) 100%
        );
        border-radius: 48px;
        padding: 80px 72px;
        text-align: center;
        position: relative;
        overflow: hidden;
        background-image: url(/img/libros-hero.jpg);
        background-size: cover;
        background-position: center;
        background-blend-mode: overlay;
      }

      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url(/img/sentidos.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        opacity: 0.3;
        z-index: 1;
      }

      .hero-content {
        position: relative;
        z-index: 2;
      }

      .hero h1 {
        font-size: clamp(2.5rem, 5vw, 3.8rem);
        font-weight: 900;
        margin-bottom: 28px;
        color: var(--texto);
      }

      .hero p {
        font-size: clamp(1.5rem, 3vw, 1.5rem);
        margin-bottom: 1.5rem;
        color: var(--texto);
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0);
      }

      .hero-buttons {
        display: flex;
        gap: 24px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--verde-principal) 0%,
          var(--verde-oscuro) 100%
        );
        color: var(--blanco);
        padding: 16px 40px;
        border-radius: 999px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(10, 107, 99, 0.3);
        display: inline-block;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(10, 107, 99, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        color: var(--verde-principal);
        padding: 16px 40px;
        border-radius: 999px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(10, 107, 99, 0.2);
        display: inline-block;
      }

      .btn-secondary:hover {
        background: var(--blanco);
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(10, 107, 99, 0.3);
      }

      /* ==== FOOTER ==== */
      footer {
        background: linear-gradient(
          135deg,
          var(--verde-oscuro) 0%,
          var(--verde-principal) 100%
        );
        color: var(--blanco);
        padding: 56px 32px;
        text-align: center;
        margin-top: 64px;
      }

      .sociales {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 32px;
        font-size: 1.1rem;
      }

      .sociales a {
        transition: all 0.3s ease;
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 700;
      }

      .sociales img {
        max-height: 50px;
      }

      .sociales a:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-3px);
      }

      footer p {
        opacity: 0.9;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="logo">
          <img
            src="/img/Logo_Anteojos Ediciones_02.png"
            alt="Anteojos Ediciones"
          />
        </div>
        <button onclick="toggleCart()" class="relative p-2 text-teal-800">
          <i class="fas fa-shopping-cart text-2xl"></i>
          <span
            id="cart-count"
            class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
            >0</span
          >
        </button>
      </div>
    </header>

    <!-- Carrito (Drawer) -->
    <div
      id="cart-drawer"
      class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl z-[60] transform translate-x-full cart-drawer"
    >
      <div class="p-6 h-full flex flex-col">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-2xl font-bold">Tu Carrito</h2>
          <button onclick="toggleCart()" class="text-gray-500 hover:text-black">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <div id="cart-items" class="flex-grow overflow-y-auto space-y-4">
          <!-- Items se cargan aquí -->
          <p class="text-gray-500 text-center">El carrito está vacío</p>
        </div>

        <div class="border-t pt-6 mt-6">
          <div class="flex justify-between text-xl font-bold mb-6">
            <span>Total:</span>
            <span id="cart-total">$0</span>
          </div>
          <button
            onclick="checkout()"
            class="w-full bg-teal-700 text-white py-4 rounded-2xl font-bold text-lg hover:bg-teal-800 transition shadow-lg"
          >
            Pagar con Mercado Pago
          </button>
          <p class="text-center text-xs text-gray-400 mt-4">
            Pagos seguros vía PSE, Tarjeta o Efectivo
          </p>
        </div>
      </div>
    </div>

    <!-- HERO -->
    <section>
      <div class="container hero">
        <div class="hero-content">
          <h1>Tienda de Anteojos Ediciones</h1>
          <p>
            En nuestra tienda puedes comprar libros para ti, para regalar o para
            donar.
          </p>
          <div class="hero-buttons">
            <a href="/tienda/comprar.html" class="btn-primary">Comprar</a>
            <a href="/tienda/donar.html" class="btn-secondary">Donar</a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="sociales">
        <a
          href="https://www.instagram.com/anteojosediciones?igsh=MWVuZ2dncTV1cjZwdw%3D%3D&utm_source=qr"
          target="_blank"
          ><img src="/img/instagram.png" alt="Instagram"
        /></a>
        <a
          href="https://www.facebook.com/profile.php?id=61560272981216&mibextid=ZbWKwL"
          target="_blank"
          ><img src="/img/facebook.png" alt="Facebook"
        /></a>
        <a href="mailto:anteojosedicionessitioweb@gmail.com" target="_blank"
          ><img src="/img/mail.png" alt="Email"
        /></a>
      </div>
      <p>© Anteojos Ediciones 2026</p>
    </footer>
  </body>
